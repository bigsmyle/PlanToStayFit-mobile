<ion-header>
  <ion-navbar>
    <div class=" pull-right">
      <button ion-button (click)="toggleFlip()">
        Flip
      </button>
      <button ion-button color="danger" (click)="returnBack( )">
        Logout
      </button>
    </div>
    <ion-title>
      PlanToStayFit
    </ion-title>

  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="tp-wrapper">
    <div class="tp-box" [@flipState]="flip">
      <div class="tp-box__side tp-box__front">
        <page-map (dataUpdated)="handleData($event)"></page-map>
      </div>
      <div class="tp-box__side tp-box__back">
        <page-note [duration]="duration" [distance]="distance" [calories]="calories"> </page-note>
      </div>
    </div>
  </div>
</ion-content>
